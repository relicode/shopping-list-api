---
extends: "tslint:recommended"
rules:
    max-classes-per-file: false
    max-line-length:
        options: [120]
    new-parens: true
    no-arg: true
    no-bitwise: true
    no-conditional-assignment: true
    no-consecutive-blank-lines: false
    no-console:
        severity: warning
        options:
            - debug
            - info
            - log
            - time
            - timeEnd
            - trace
    object-literal-sort-keys: false
    quotemark: [true, "single", "jsx-double"]
    semicolon: [true, "never"]

jsRules:
    max-line-length:
        options: [120]

